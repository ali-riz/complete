{% extends 'base.html' %}

{% block tittle %} Conatct Scientist{%endblock tittle%}
{% block body %}
<div class = "container px-0 mb-3">
<img src="https://source.unsplash.com/1600x600/?{call},{phone}" class="d-block w-100" alt="...">
<div class="container py-4 ">
    <h2 class = "text-center">Contact Us</h2>
    <form method="post" action=" " role = form>
 {% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name= "name" placeholder="like stiven">
  </div>
   <div class="form-group">
    <label for="Email">Email Address</label>
    <input type="email" class="form-control" id="Email" name="email" placeholder="jonathan@example.com">
  </div>
   <div class="form-group">
    <label for="Phone">Phone</label>
    <input type="Phone" class="form-control" id="Phone" name="phone" placeholder="XXXXXXXX">
  </div>
  <div class="form-group">
    <label for="desc">Tell me what you want to contact me for ... ! </label>
    <textarea class="form-control" id="desc" name="desc" rows="3" ></textarea>
  </div>
   <button type="submit" class="btn btn-success">Submit</button>
</form>

</div>
{% endblock body %}
